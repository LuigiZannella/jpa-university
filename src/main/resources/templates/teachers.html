<!DOCTYPE html>
<html lang="en">
<head>
    <div th:replace="fragment :: risorse"></div>
    <title>Insegnanti</title>
    
</head>
<body>
    <div th:replace="fragment :: navbaruni('teachers')"></div>
    <div class="container">
        <h1>Ecco tutti i nostri insegnanti</h1>

        <table class="table">
            <thead>
              <tr>
                    <th scope="col" class="table-dark">Nome</th>
                    <th scope="col" class="table-dark">Cognome</th>
                    <th scope="col" class="table-dark">Numero di telefono</th>
                   <th scope="col" class="table-dark">E-Mail</th>
                   <th scope="col" class="table-dark">Indirizzo ufficio</th>
                   <th scope="col" class="table-dark">Numero Ufficio</th>
                  </tr>
    </thead>
    <tbody>
      <tr th:each="teach : ${TeachersList} ">
        <td class="table-secondary"><a th:href="@{|/teachers/${teach.getId()}|}" th:text="${teach.getName()}"></a></td>
        <td class="table-primary" th:text="${teach.getSurname()}"></td>
        <td class="table-success" th:text="${teach.getPhone()}"></td>
        <td class="table-danger" th:text="${teach.getEmail()}"></td>
        <td class="table-warning" th:text="${teach.getOfficeAddress()}"></td>
        <td class="table-info" th:text="${teach.getOfficeNumber()}"></td>
      </tr>
    </tbody>
  </table>

    </div>
    <div th:replace="fragment :: footer"> </div>
</body>
</html>
